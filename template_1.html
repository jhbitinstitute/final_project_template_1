<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Profile</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
  }
  nav {
    overflow-x: auto;
    white-space: nowrap;
    background-color: #f2f2f2;
  }
  nav a {
    display: inline-block;
    padding: 14px 20px;
    text-decoration: none;
    color: #333;
  }
  nav a:hover {
    background-color: #ddd;
  }
  section {
    padding: 20px;
  }
  footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
  }
</style>
</head>
<body>

<header>
  <h1>Student Profile</h1>
</header>

<nav id="menu">
  <a href="#about">About Me</a>
  <a href="#hobbies">Hobbies</a>
  <a href="#vision">Vision</a>
  <a href="#contact">Contact Details</a>
</nav>

<section id="about">
  <h2>About Me</h2>
  <p>Write your about me content here...</p>
</section>

<section id="hobbies">
  <h2>Hobbies</h2>
  <p>Write your hobbies here...</p>
</section>

<section id="vision">
  <h2>Vision</h2>
  <p>Write your vision here...</p>
</section>

<section id="contact">
  <h2>Contact Details</h2>
  <p>Write your contact details here...</p>
</section>

<footer>
  <p>&copy; 2024 Student Profile</p>
</footer>

<script>
  // Auto-scrolling functionality for the horizontal menu
  document.addEventListener('DOMContentLoaded', function() {
    const menu = document.getElementById('menu');
    menu.addEventListener('click', function(event) {
      const target = event.target;
      if (target.tagName === 'A') {
        const sectionId = target.getAttribute('href').substring(1);
        const section = document.getElementById(sectionId);
        section.scrollIntoView({ behavior: 'smooth' });
        event.preventDefault();
      }
    });
  });
</script>

</body>
</html>
